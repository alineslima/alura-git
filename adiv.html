<meta charset="UTF-8">
<script>
        function pulaLinha() {

        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }

        function sorteia(){
            return Math.round(Math.random() * 100);
        }

    var numeroPensado = sorteia();
    console.log(numeroPensado);


    var inicial=1;

    while(inicial <=3){
            var chute = parseInt(prompt("Não pensei! O que você acha que é?"));
         if(chute == numeroPensado){

            mostra("acertou! que é legal sim");

         } else if(inicial==3) {
            mostra("errou ??");
         }else if(inicial==4) {
            mostra("errou 99");
         }else if(inicial==6) {
            mostra("errou 999");
         }
            inicial++;
        }


</script>
